properties:
  - name: propertyId
    uid: '@microsoft/sp-property-pane!IDynamicDataSharedPropertyFilters#propertyId:member'
    package: '@microsoft/sp-property-pane!'
    fullName: propertyId
    summary: |-
      Property Id

      Usage: Use this filter when the author can only to connect to a specific property from the selected source.
    remarks: >-
      This is to filter which specific property is to be pre-selected in the properties dropdown(second level) on the
      dynamic data widget.


      When provided, the dynamic data properties dropdown is pre-selected to show the specific property, if avaialble.
      Otherwise the dropdown will fall back to show all the exposed properties from the source. If a property is
      pre-selected, the control will be disabled to ensure that authors can not change it.
        isPreview: false
    isDeprecated: false
    syntax:
      content: 'propertyId?: string;'
      return:
        type: string
