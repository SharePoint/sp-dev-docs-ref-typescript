  - name: onDispose
    uid: '@microsoft/sp-application-base!IPlaceholderCreateContentOptions#onDispose:member'
    package: '@microsoft/sp-application-base!'
    fullName: onDispose
    summary: An optional callback that will be invoked when the PlaceholderContent object is disposed.
    remarks: >-
      To avoid a resource leak, use this callback to free any resources that were allocated when the placeholder content
      was rendered. For example, if ReactDOM.render() was used to mount a React component, then the onDispose handler
      might call ReactDOM.unmountComponentAtNode() to unmount it.
    
    isPreview: false
    isDeprecated: false
