name: Dialog
uid: '@microsoft/sp-dialog!Dialog:class'
package: '@microsoft/sp-dialog!'
fullName: Dialog
summary: A static class for showing stock dialogs such as an alert or prompt.
remarks: ''
isPreview: false
isDeprecated: false
type: class
methods:
  - name: 'alert(message, options)'
    uid: '@microsoft/sp-dialog!Dialog.alert:member(1)'
    package: '@microsoft/sp-dialog!'
    fullName: 'alert(message, options)'
    summary: >-
      Alerts a message to the user with a user-friendly interface. Calling this
      method sends a request to application to show the alert dialog.
    remarks: >-
      There might be a delay until the dialog is approved and shown by the
      application, for example, if there is another dialog currently being
      shown. The returned promise resolves when the dialog is successfully shown
      and closed. The promise rejects if the application rejects the request for
      any reason.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'static alert(message: string, options?: IAlertOptions): Promise<void>;'
      parameters:
        - id: message
          description: The message to alert
          type: string
        - id: options
          description: ''
          type: '<xref uid="@microsoft/sp-dialog!IAlertOptions:interface" />'
      return:
        type: Promise&lt;void&gt;
        description: ''
  - name: 'prompt(message, options)'
    uid: '@microsoft/sp-dialog!Dialog.prompt:member(1)'
    package: '@microsoft/sp-dialog!'
    fullName: 'prompt(message, options)'
    summary: >-
      Prompts the user for a string value with a user-friendly interface.
      Calling this method sends a request to application to show the dialog.
    remarks: >-
      There might be a delay until the dialog is approved and shown by the
      application, for example, if there is another dialog currently being
      shown. The returned promise resolves when the dialog is successfully shown
      and closed. The promise rejects if the application rejects the request for
      any reason.
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        static prompt(message: string, options?: IPromptOptions): Promise<string
        | undefined>;
      parameters:
        - id: message
          description: The message for prompt dialog
          type: string
        - id: options
          description: ''
          type: '<xref uid="@microsoft/sp-dialog!IPromptOptions:interface" />'
      return:
        type: Promise&lt;string | undefined&gt;
        description: The input string or undefined if the dialog was canceled
