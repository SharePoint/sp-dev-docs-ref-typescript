      content: 'readonly isSecondary: boolean;'
      return:
        type: boolean
  - name: secondaryDialogProvider
    uid: '@microsoft/sp-dialog!BaseDialog#secondaryDialogProvider:member'
    package: '@microsoft/sp-dialog!'
    fullName: secondaryDialogProvider
    summary: >-
      An active dialog is permitted to show a secondary dialog on top of itself.
      By design, only two layers of dialogs are permitted.
    remarks: >-
      Secondary dialogs do not have to wait for permission and will immediately
      be shown or rejected. All calls to show a secondary dialog reject while
      there is already a secondary dialog showing. This property may be
      undefined if a secondary dialog is not available i.e. the current dialog
      is secondary itself or the dialog is not active.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly secondaryDialogProvider: ISecondaryDialogProvider | undefined;'
      return:
        type: >-
          <xref uid="@microsoft/sp-dialog!ISecondaryDialogProvider:interface" />
          | undefined
methods:
  - name: close()
    uid: '@microsoft/sp-dialog!BaseDialog#close:member(1)'
    package: '@microsoft/sp-dialog!'
    fullName: close()
    summary: Close the dialog.
    remarks: >-
      This will void the permission to show for this dialog. Every dialog should
      have a mechanism to eventually close to avoid blocking the user interface.
      If called on an inactive dialog it will abort the request to show.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'close(): Promise<void>;'
      return:
        type: '<xref uid="!Promise:class" />&lt;void&gt;'
        description: >-
          A promise that resolves when the dialog is visually closed, or if it
          was already closed
  - name: onAfterClose()
    uid: '@microsoft/sp-dialog!BaseDialog#onAfterClose:member(1)'
    package: '@microsoft/sp-dialog!'
    fullName: onAfterClose()
    summary: >-
      This method is called after the dialog is visually closed and gives an
      opportunity for doing clean up.
    remarks: >-
      The dialog lifecycle completes after closing and there should be no
      resources left inside the object. Even though the dialog may be revived
      again for a new lifecycle using show() method, this is considered a whole
      new lifecycle that should reallocate its own resources. If there are any
      resources that you would like to keep for multiple lifecycles, consider
      allocating it outside the dialog object and passing its reference to the
      dialog constructor.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'protected onAfterClose(): void;'
      return:
        type: void
        description: ''
  - name: onBeforeOpen()
    uid: '@microsoft/sp-dialog!BaseDialog#onBeforeOpen:member(1)'
    package: '@microsoft/sp-dialog!'
    fullName: onBeforeOpen()
    summary: >-
      This method is called before the render method and can be overridden to
      make preparations for rendering. The loading indicator is displayed during
      the lifetime of this method.
    remarks: >-
      All resource allocations in onBeforeOpen() should be properly disposed in
      `onAfterClose()` to a avoid memory leak.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'protected onBeforeOpen(): Promise<void>;'
      return:
        type: '<xref uid="!Promise:class" />&lt;void&gt;'
        description: >-
          A promise that resolves when the operations are done and the dialog is
          ready to render. If the promise is rejected, the dialog will not be
          rendered and `onAfterClose()` will not be called.
  - name: render()
    uid: '@microsoft/sp-dialog!BaseDialog#render:member(1)'
    package: '@microsoft/sp-dialog!'
    fullName: render()
    summary: Renders the contents of the dialog.
    remarks: >-
      The `render` method must be implemented to render the content of the
      dialog in the container element provided by the framework. Use
      `this.domElement` to access this container. The container is inside a
      modal rendered in the center of the page on top of a dark overlay.


      The render method is called once after the modal element is created and
      opened. It is recommended to use `onBeforeOpen()` for doing non-UI
      operations for your rendering that might take a long time. This will
      ensure that the framework can show a friendly UI such as a spinner to let
      the user know that the dialog is being prepared. If you choose to do your
      initialization or other costly operations inside render method, make sure
      to have a friendly UI so the user is informed about the state of your
      dialog. Otherwise, an empty element is shown to the user which is a bad
      user experience practice.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'protected abstract render(): void;'
      return:
        type: void
        description: ''
  - name: show(options)
    uid: '@microsoft/sp-dialog!BaseDialog#show:member(1)'
    package: '@microsoft/sp-dialog!'
    fullName: show(options)
    summary: Request the framework to show this dialog.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'show(options?: IDialogShowOptions): Promise<void>;'
      parameters:
        - id: options
          description: >-
            Dialog showing options. See
            [IDialogShowOptions](xref:@microsoft/sp-dialog!IDialogShowOptions:interface)
            for more information.
          type: '<xref uid="@microsoft/sp-dialog!IDialogShowOptions:interface" />'
      return:
        type: '<xref uid="!Promise:class" />&lt;void&gt;'
        description: >-
          A promise that resolves once the dialog is successfully closed (after
          being shown). The promise rejects if the request is rejected or
          aborted.
