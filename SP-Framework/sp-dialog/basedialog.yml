  - name: isHidden
    uid: '@microsoft/sp-dialog!BaseDialog#isHidden:member'
    package: '@microsoft/sp-dialog!'
    fullName: isHidden
    summary: If the dialog is visually hidden.
    remarks: >-
      This happens when the dialog goes behind a secondary dialog. Note that
      this is different from closed, because the dialog still has the permission
      to show and will eventually unhide. This returns false if the dialog is
      closed.
    isPreview: false
    isDeprecated: false
