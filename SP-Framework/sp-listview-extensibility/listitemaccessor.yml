name: ListItemAccessor
uid: '@microsoft/sp-listview-extensibility!ListItemAccessor:class'
package: '@microsoft/sp-listview-extensibility!'
fullName: ListItemAccessor
summary: >-
  When a field customizer extension is rendering a field, the ListItemAccessor
  provides access to the associated SharePoint list item.
remarks: >-
  ListItemAccessor allows a field customizer extension to determine which fields
  are available in the editor and retrieve the current values for those fields.
  In the future, it may also support validation and editing operations.


  When the editor is the SharePoint list view, the ListViewAccessor uses the
  RowAccessor subclass instead of the ListItemAccessor base class. This allows
  additional functionality to be exposed, for example determining whether the
  associated table row is selected or not.


  The constructor for this class is marked as internal. Third-party code should
  not call the constructor directly or create subclasses that extend the
  `ListItemAccessor` class.
