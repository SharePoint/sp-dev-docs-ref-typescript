### YamlMime:TSType
name: RowAccessor
uid: '@microsoft/sp-listview-extensibility!RowAccessor:class'
package: '@microsoft/sp-listview-extensibility!'
fullName: RowAccessor
summary: 'Provides access to a ListView row, which is the visual presentation of a SharePoint list item.'
remarks: >-
  A SharePoint "list item" (SPListItem) is a data storage record in the content management system; it stores an array of
  values for the associated fields.


  A "row" is the visual presentation of a list item, when displayed by the ListView; it stores an array of cell values
  for the associated columns.


  The constructor for this class is marked as internal. Third-party code should not call the constructor directly or
  create subclasses that extend the `RowAccessor` class.
isPreview: false
isDeprecated: false
type: class
extends: '<xref uid="@microsoft/sp-listview-extensibility!ListItemAccessor:class" />'
