### YamlMime:TSTypeAlias
name: _NextValue
uid: '@microsoft/sp-core-library!_NextValue:type'
package: '@microsoft/sp-core-library!'
fullName: _NextValue
summary: Utility type to get the next value for a recursive conditional evaluation.
remarks: >-
  `Set` should be the full set of values to recurse over and `Current` is the set of values already evaluated.
  Therefore, indexing into `Set` with `Current`<!-- -->'s length yields the next value to evaluate.
example: []
isPreview: false
isDeprecated: false
syntax: 'export type _NextValue<Set extends unknown[], Current extends unknown[]> = Set[Current[''length'']];'
