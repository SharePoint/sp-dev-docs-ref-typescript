### YamlMime:TSEnum
name: DisplayMode
uid: '@microsoft/sp-core-library!DisplayMode:enum'
package: '@microsoft/sp-core-library!'
fullName: DisplayMode
summary: Indicates whether a visual control should display itself for reading or for editing.
remarks: ''
example: []
isPreview: false
isDeprecated: false
fields:
  - name: Edit
    uid: '@microsoft/sp-core-library!DisplayMode.Edit:member'
    package: '@microsoft/sp-core-library!'
    summary: >-
      The page, control, or editing surface is in a mode intended for authoring new content. It may display editing
      panels or other controls that are not part of the normal reading experience.
    value: '2'
  - name: Preview
    uid: '@microsoft/sp-core-library!DisplayMode.Preview:member'
    package: '@microsoft/sp-core-library!'
    summary: >-
      The page, control, or editing surface is in a mode intended for preview the saved content. It could preview the
      content in different devices and targeting audiences.
    value: '3'
  - name: Read
    uid: '@microsoft/sp-core-library!DisplayMode.Read:member'
    package: '@microsoft/sp-core-library!'
    summary: >-
      The page, control, or editing surface is in a mode intended for reading. It may have some interactive features,
      but the authoring controls are not enabled.
    value: '1'
