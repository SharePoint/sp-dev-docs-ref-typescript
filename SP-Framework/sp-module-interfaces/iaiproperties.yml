uid: '@microsoft/sp-module-interfaces!IAIProperties:interface'
package: '@microsoft/sp-module-interfaces!'
fullName: IAIProperties
summary: >-
  Defines the AI properties for the web part, including their structure and the mapping to the web part's property bag.
  When provided, AI scenarios such as an LLM agent in SharePoint Pages can interact with the web part, e.g., creating
  it, modifying it, or understanding its data structure.
