### YamlMime:TSType
name: DynamicDataSourceManager
uid: '@microsoft/sp-component-base!DynamicDataSourceManager:class'
package: '@microsoft/sp-component-base!'
fullName: DynamicDataSourceManager
summary: >-
  The Dynamic Data Source Manager is responsible for: - Constructing the dynamic
  data source - Allowing initialization of the dynamic data source by a
  component - Allowing data source to update its metadata and notify when data
  has been updated.
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
  - name: isDisposed
    uid: '@microsoft/sp-component-base!DynamicDataSourceManager#isDisposed:member'
    package: '@microsoft/sp-component-base!'
    fullName: isDisposed
    summary: Returns true if the DynamicDataSourceManager is disposed.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly isDisposed: boolean;'
      return:
        type: boolean
  - name: sourceId
    uid: '@microsoft/sp-component-base!DynamicDataSourceManager#sourceId:member'
    package: '@microsoft/sp-component-base!'
    fullName: sourceId
    summary: >-
      Returns the Id of the current DataSource. If the component did not
      initialize as a dynamic data source, then it returns an empty string.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly sourceId: string;'
      return:
        type: string
methods:
  - name: dispose()
    uid: '@microsoft/sp-component-base!DynamicDataSourceManager#dispose:member(1)'
    package: '@microsoft/sp-component-base!'
    fullName: dispose()
    summary: Disposes the resources held by the Dynamic Data source.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dispose(): void;'
      return:
        type: void
        description: ''
  - name: initializeSource(callableFunctions)
    uid: >-
      @microsoft/sp-component-base!DynamicDataSourceManager#initializeSource:member(1)
    package: '@microsoft/sp-component-base!'
    fullName: initializeSource(callableFunctions)
    summary: Initializes the Dynamic Data Source for the component.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'initializeSource(callableFunctions: IDynamicDataCallables): void;'
      parameters:
        - id: callableFunctions
          description: Set of methods that are exposed through the Dynamic Data Source
          type: >-
            <xref
            uid="@microsoft/sp-dynamic-data!IDynamicDataCallables:interface" />
