  - name: notifyPropertyChanged(propertyId)
    uid: >-
      @microsoft/sp-component-base!DynamicDataSourceManager#notifyPropertyChanged:member(1)
    package: '@microsoft/sp-component-base!'
    fullName: notifyPropertyChanged(propertyId)
    summary: >-
      Notifies that this source has updated a specific property.


      When invoked, it enables to broadcast the notification to all the
      consumers who have registered to this notification from this source.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'notifyPropertyChanged(propertyId: string): void;'
      parameters:
        - id: propertyId
          description: Id of the updated property in the source.
          type: string
      return:
        type: void
        description: ''
  - name: notifySourceChanged()
    uid: >-
      @microsoft/sp-component-base!DynamicDataSourceManager#notifySourceChanged:member(1)
    package: '@microsoft/sp-component-base!'
    fullName: notifySourceChanged()
    summary: >-
      Notifies that this source has updated its properties.


      When invoked, it enables to broadcast the notification to all the
      consumers who have registered to this notification from this source.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'notifySourceChanged(): void;'
      return:
        type: void
        description: ''
  - name: updateMetadata(metadata)
    uid: >-
      @microsoft/sp-component-base!DynamicDataSourceManager#updateMetadata:member(1)
    package: '@microsoft/sp-component-base!'
    fullName: updateMetadata(metadata)
    summary: >-
      Updates the metadata of the Dynamic Data Source. It allows to update
      fields like title or description. Auto-generated fields like alias,
      componentId or instanceId cannot be updated.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'updateMetadata(metadata: Partial<IDynamicDataSourceMetadata>): void;'
      parameters:
        - id: metadata
          description: Partial of the metadata.
          type: >-
            Partial&lt;<xref
            uid="@microsoft/sp-dynamic-data!IDynamicDataSourceMetadata:interface"
            />&gt;
      return:
        type: void
        description: ''
