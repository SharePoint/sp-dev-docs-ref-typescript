name: IActionArguments
uid: '@microsoft/sp-adaptive-card-extension-base!IActionArguments:type'
package: '@microsoft/sp-adaptive-card-extension-base!'
fullName: IActionArguments
summary: >-
  The object passed to
  [IAdaptiveCardExtensionActionView.onAction](xref:@microsoft/sp-adaptive-card-extension-base!IAdaptiveCardExtensionActionView%23onAction:member)
  when an Adaptive Card Action is executed.
remarks: >-
  Only `Submit`<!-- -->, `ShowCard`<!-- -->, `Execute`<!-- -->, 'Viva.SelectMedia', and 'Viva.GetLocation'; actions are
  routed to the
  [IAdaptiveCardExtensionActionView.onAction](xref:@microsoft/sp-adaptive-card-extension-base!IAdaptiveCardExtensionActionView%23onAction:member)
  handler.
isPreview: false
isDeprecated: false
syntax: >-
  export type IActionArguments = ISubmitActionArguments | IShowCardActionArguments | ISelectMediaActionArguments |
  IGetLocationActionArguments | IExecuteActionArguments;
