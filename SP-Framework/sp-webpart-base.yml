  - name: PropertyPaneCustomField(properties)
    uid: '@microsoft/sp-webpart-base!PropertyPaneCustomField:function(1)'
    package: '@microsoft/sp-webpart-base!'
    summary: Helper method to create a custom field on the PropertyPane.
    remarks: >-
      The purpose of the custom field is to help the web part developer to add a custom control to the PropertyPane. The
      PropertyPane supports a host of inbuilt field types. While this list meets the demands of most web parts, but
      there are exceptional cases when web parts have special needs and need a special control. The custom field helps
      fill that gap.
    isPreview: true
    isDeprecated: true
    customDeprecatedMessage: >-
      This is obsolete now. This function has been moved to `@microsoft/sp-property-pane`<!-- -->. Please consume it
      from there.
    syntax:
      content: >-
        export declare function PropertyPaneCustomField(properties: IPropertyPaneCustomFieldProps):
        IPropertyPaneField<IPropertyPaneCustomFieldProps>;
      parameters:
        - id: properties
          description: Strongly typed Custom field properties.
          type: '<xref uid="@microsoft/sp-webpart-base!IPropertyPaneCustomFieldProps:interface" />'
      return:
        type: >-
          <xref uid="@microsoft/sp-webpart-base!IPropertyPaneField:interface" />&lt;<xref
          uid="@microsoft/sp-webpart-base!IPropertyPaneCustomFieldProps:interface" />&gt;
        description: ''
