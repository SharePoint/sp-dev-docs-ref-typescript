### YamlMime:TSType
name: IDynamicDataSourceMetadata
uid: '@microsoft/sp-dynamic-data!IDynamicDataSourceMetadata:interface'
package: '@microsoft/sp-dynamic-data!'
fullName: IDynamicDataSourceMetadata
summary: Metadata of the Dynamic Data Source. It allows consumers to easily distinguish Dynamic Data Sources.
remarks: ''

isPreview: false
isDeprecated: false
type: interface
properties:
  - name: alias
    uid: '@microsoft/sp-dynamic-data!IDynamicDataSourceMetadata#alias:member'
    package: '@microsoft/sp-dynamic-data!'
    fullName: alias
    summary: >-
      Alias of the component that the Dynamic Data Source refers to. It can be undefined when the sources doesn't come
      from a component, for example framework level data sources.
    remarks: ''
    
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'alias?: string;'
      return:
        type: string
  - name: componentId
    uid: '@microsoft/sp-dynamic-data!IDynamicDataSourceMetadata#componentId:member'
    package: '@microsoft/sp-dynamic-data!'
    fullName: componentId
    summary: >-
      Id of the component that the Dynamic Data Source refers to. It can be undefined when the sources doesn't come from
      a component, for example framework level data sources.
    remarks: ''
    
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'componentId?: string;'
      return:
        type: string
  - name: description
    uid: '@microsoft/sp-dynamic-data!IDynamicDataSourceMetadata#description:member'
    package: '@microsoft/sp-dynamic-data!'
    fullName: description
    summary: 'User-friendly, localized description of the Dynamic Data Source.'
    remarks: ''
    
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'description?: string;'
      return:
        type: string
  - name: instanceId
    uid: '@microsoft/sp-dynamic-data!IDynamicDataSourceMetadata#instanceId:member'
    package: '@microsoft/sp-dynamic-data!'
    fullName: instanceId
    summary: >-
      Id of the instance of the component that the Dynamic Data Source refers to. This allows to distinguish, for
      example, between two web parts with the same type. It can be undefined when the sources doesn't come from a
      component, for example framework level data sources.
    remarks: ''
    
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'instanceId?: string;'
      return:
        type: string
  - name: title
    uid: '@microsoft/sp-dynamic-data!IDynamicDataSourceMetadata#title:member'
    package: '@microsoft/sp-dynamic-data!'
    fullName: title
    summary: >-
      User-friendly, localized title of the Dynamic Data Source. This can be customized by the component it refers to.
      By default it's the alias of the component.
    remarks: ''
    
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'title: string;'
      return:
        type: string
