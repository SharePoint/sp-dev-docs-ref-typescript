  - name: 'fetch(url, configuration, options)'
    uid: '@microsoft/sp-http!SPHttpClientBatch#fetch:member(1)'
    package: '@microsoft/sp-http!'
    fullName: 'fetch(url, configuration, options)'
    summary: >-
      Queues a new request, and returns a promise that can be used to access the
      server response (after execute() has completed).
    remarks: >-
      The parameters for this function are basically the same as the WHATWG API
      standard documented here:


      [https://fetch.spec.whatwg.org/](https://fetch.spec.whatwg.org/)


      However, be aware that certain REST headers are ignored or not allowed
      inside a batch. See the ODATA documentation for details.


      When execute() is called, it will POST to a URL such as
      "http://example.com/sites/sample/\_api/$batch". Typically
      SPHttpClientBatch can successfully guess the appropriate SPWeb URL by
      looking for a reserved URL segment such as "\_api" in the first URL passed
      to fetch(). If not, use ISPHttpClientBatchCreationOptions.webUrl to
      specify it explicitly.
    isPreview: true
    isDeprecated: false
    syntax:
      content: >-
        fetch(url: string, configuration: SPHttpClientBatchConfiguration,
        options?: ISPHttpClientBatchOptions): Promise<SPHttpClientResponse>;
      parameters:
        - id: url
          description: the URL to fetch
          type: string
        - id: configuration
          description: >-
            determines the default behavior of this request; normally this
            should be the latest version number from
            SPHttpClientBatchConfigurations
          type: '<xref uid="@microsoft/sp-http!default:class" />'
        - id: options
          description: additional options that affect the request
          type: >-
            <xref uid="@microsoft/sp-http!ISPHttpClientBatchOptions:interface"
            />
      return:
        type: 'Promise&lt;<xref uid="@microsoft/sp-http!default:class" />&gt;'
        description: >-
          A promise with behavior similar to WHATWG fetch(). This promise will
          resolve normally (with
          [HttpClientResponse.ok](xref:@microsoft/sp-http!HttpClientResponse#ok:member)
          being false) for error status codes such as HTTP 404 or 500. The
          promise will only reject for network failures or other errors that
          prevent communication with the server.
