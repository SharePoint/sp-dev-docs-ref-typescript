### YamlMime:TSType
name: SPHttpClientBatch
uid: '@microsoft/sp-http!SPHttpClientBatch:class'
package: '@microsoft/sp-http!'
fullName: SPHttpClientBatch
summary: >-
  The SPHttpClientBatch class accumulates a number of REST service calls and
  transmits them as a single ODATA batch. This protocol is documented here:
  http://docs.oasis-open.org/odata/odata/v4.0/odata-v4.0-part1-protocol.html


  The usage is to call SPHttpClientBatch.fetch() to queue each individual
  request, and then call SPHttpClientBatch.execute() to execute the batch
  operation. The execute() method returns a promise that resolves when the real
  REST call has completed. Each call to fetch() also returns a promise that will
  resolve with an SPHttpClientResponse object for that particular request.
remarks: >-
  The constructor for this class is marked as internal. Third-party code should
  not call the constructor directly or create subclasses that extend the
  `SPHttpClientBatch` class.
isPreview: true
isDeprecated: false
type: class
