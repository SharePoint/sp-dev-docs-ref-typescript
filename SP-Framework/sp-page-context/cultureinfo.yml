### YamlMime:TSType
name: CultureInfo
uid: '@microsoft/sp-page-context!CultureInfo:class'
package: '@microsoft/sp-page-context!'
fullName: CultureInfo
summary: >-
  This class is primarily used with the `PageContext` class. It provides culture info for the current user of the
  application.
remarks: >-
  The constructor for this class is marked as internal. Third-party code should not call the constructor directly or
  create subclasses that extend the `CultureInfo` class.
example: []
isPreview: false
isDeprecated: false
type: class
properties:
  - name: currentCultureName
    uid: '@microsoft/sp-page-context!CultureInfo#currentCultureName:member'
    package: '@microsoft/sp-page-context!'
    fullName: currentCultureName
    summary: >-
      This string determines the language default format for dates, times, numbers, currency values, the sorting order
      of text, casing conventions, and string comparisons.
    remarks: >-
      This property may be an empty string, but it will never be undefined.


      Example: If the currentCultureName is `"en-AU"` then the application could use this information to display the
      date as 1/8 instead of 8/1.
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly currentCultureName: string;'
      return:
        type: string
  - name: currentUICultureName
    uid: '@microsoft/sp-page-context!CultureInfo#currentUICultureName:member'
    package: '@microsoft/sp-page-context!'
    fullName: currentUICultureName
    summary: This string determines the default user interface language. This used for localization and translation of text.
    remarks: >-
      This property may have an empty string, but will never be undefined.


      Example: If the currentUICultureName is `"es-MX"`<!-- -->, then the application could use this information to
      translate the word "hello" to "hola".
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly currentUICultureName: string;'
      return:
        type: string
  - name: isRightToLeft
    uid: '@microsoft/sp-page-context!CultureInfo#isRightToLeft:member'
    package: '@microsoft/sp-page-context!'
    fullName: isRightToLeft
    summary: This boolean represents the dominant direction of written text for the default user interface language.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly isRightToLeft: boolean;'
      return:
        type: boolean
