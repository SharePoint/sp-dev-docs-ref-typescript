### YamlMime:TSType
name: SPWeb
uid: '@microsoft/sp-page-context!SPWeb:class'
package: '@microsoft/sp-page-context!'
fullName: SPWeb
summary: >-
  This class is primarily used with the `PageContext` class. It provides contextual information for the SharePoint site
  ("SPWeb") that hosts the page.
remarks: >-
  The constructor for this class is marked as internal. Third-party code should not call the constructor directly or
  create subclasses that extend the `SPWeb` class.
isPreview: false
isDeprecated: false
type: class
properties:
  - name: absoluteUrl
    uid: '@microsoft/sp-page-context!SPWeb#absoluteUrl:member'
    package: '@microsoft/sp-page-context!'
    fullName: absoluteUrl
    summary: 'Returns the absolute URL for this SPWeb. Example: `"https://example.com/sites/PubSite/SubWeb"`'
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly absoluteUrl: string;'
      return:
        type: string
  - name: description
    uid: '@microsoft/sp-page-context!SPWeb#description:member'
    package: '@microsoft/sp-page-context!'
    fullName: description
    summary: Returns the description of the current SPWeb.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly description: string;'
      return:
        type: string
  - name: firstDayOfWeek
    uid: '@microsoft/sp-page-context!SPWeb#firstDayOfWeek:member'
    package: '@microsoft/sp-page-context!'
    fullName: firstDayOfWeek
    summary: Returns the web's regional first day of week setting or undefined if it hasn't been set.
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'readonly firstDayOfWeek: SPDayOfWeek | undefined;'
      return:
        type: '<xref uid="@microsoft/sp-page-context!SPDayOfWeek:type" /> | undefined'
  - name: id
    uid: '@microsoft/sp-page-context!SPWeb#id:member'
    package: '@microsoft/sp-page-context!'
    fullName: id
    summary: The GUID that identifies the SPWeb on the server.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly id: Guid;'
      return:
        type: '<xref uid="@microsoft/sp-core-library!Guid:class" />'
  - name: isAppWeb
    uid: '@microsoft/sp-page-context!SPWeb#isAppWeb:member'
    package: '@microsoft/sp-page-context!'
    fullName: isAppWeb
    summary: Returns true if this `SPWeb` the container web for an `SPApp`<!-- -->.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly isAppWeb: boolean;'
      return:
        type: boolean
  - name: language
    uid: '@microsoft/sp-page-context!SPWeb#language:member'
    package: '@microsoft/sp-page-context!'
    fullName: language
    summary: Returns the locale identifier (LCID) for the default language of the website.
    remarks: 'Example: 1033 represents the locale identifier for en-US.'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly language: number;'
      return:
        type: number
  - name: languageName
    uid: '@microsoft/sp-page-context!SPWeb#languageName:member'
    package: '@microsoft/sp-page-context!'
    fullName: languageName
    summary: Returns the language name for the default language of the website.
    remarks: 'Example: en-US represents the English language in the US locale.'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly languageName: string;'
      return:
        type: string
  - name: logoUrl
    uid: '@microsoft/sp-page-context!SPWeb#logoUrl:member'
    package: '@microsoft/sp-page-context!'
    fullName: logoUrl
    summary: Returns the absolute URL of the website logo.
    remarks: 'Example:` https://example.com/sites/PubSite/SubWeb/logo.jpg`'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly logoUrl: string;'
      return:
        type: string
  - name: permissions
    uid: '@microsoft/sp-page-context!SPWeb#permissions:member'
    package: '@microsoft/sp-page-context!'
    fullName: permissions
    summary: >-
      Return the SPPermission object that represents the set of permissions that the current user has for interacting
      with the web.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly permissions: SPPermission;'
      return:
        type: '<xref uid="@microsoft/sp-page-context!SPPermission:class" />'
  - name: serverRelativeUrl
    uid: '@microsoft/sp-page-context!SPWeb#serverRelativeUrl:member'
    package: '@microsoft/sp-page-context!'
    fullName: serverRelativeUrl
    summary: Returns the server-relative URL for this SPWeb.
    remarks: 'Example: `"/sites/PubSite/SubWeb"`'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly serverRelativeUrl: string;'
      return:
        type: string
  - name: templateName
    uid: '@microsoft/sp-page-context!SPWeb#templateName:member'
    package: '@microsoft/sp-page-context!'
    fullName: templateName
    summary: >-
      Returns the string representing the numeric identifier for the site definition or site template that was used to
      create the site.
    remarks: 'Example: `"1"` represents the team site template when creating a new site on SharePoint.'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly templateName: string;'
      return:
        type: string
  - name: timeZoneInfo
    uid: '@microsoft/sp-page-context!SPWeb#timeZoneInfo:member'
    package: '@microsoft/sp-page-context!'
    fullName: timeZoneInfo
    summary: Returns the web's regional timezone settings or undefined if they haven't been set.
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'readonly timeZoneInfo: SPTimeZone | undefined;'
      return:
        type: '<xref uid="@microsoft/sp-page-context!SPTimeZone:class" /> | undefined'
  - name: title
    uid: '@microsoft/sp-page-context!SPWeb#title:member'
    package: '@microsoft/sp-page-context!'
    fullName: title
    summary: Returns the title of the current SPWeb.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly title: string;'
      return:
        type: string
