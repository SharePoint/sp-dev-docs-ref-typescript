name: SPField
uid: '@microsoft/sp-page-context!SPField:class'
package: '@microsoft/sp-page-context!'
fullName: SPField
summary: A field represents the data model for a column in SharePoint list view.
remarks: >-
  This is the client-side equivalent for SharePoint `SPField` class. It is used
  with the `@microsoft/sp-listview-extensibility` package.


  The constructor for this class is marked as internal. Third-party code should
  not call the constructor directly or create subclasses that extend the
  `SPField` class.
isPreview: false
isDeprecated: false
