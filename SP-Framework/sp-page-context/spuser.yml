### YamlMime:TSType
name: SPUser
uid: '@microsoft/sp-page-context!SPUser:class'
package: '@microsoft/sp-page-context!'
fullName: SPUser
summary: >-
  This class is primarily used with the `PageContext` class. It provides contextual information for the SharePoint user
  that is accessing the page.
remarks: >-
  The constructor for this class is marked as internal. Third-party code should not call the constructor directly or
  create subclasses that extend the `SPUser` class.
isPreview: false
isDeprecated: false
type: class
properties:
  - name: displayName
    uid: '@microsoft/sp-page-context!SPUser#displayName:member'
    package: '@microsoft/sp-page-context!'
    fullName: displayName
    summary: The display name for the current user.
    remarks: 'Example: `"John Doe"`'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly displayName: string;'
      return:
        type: string
  - name: email
    uid: '@microsoft/sp-page-context!SPUser#email:member'
    package: '@microsoft/sp-page-context!'
    fullName: email
    summary: The email address for the current user.
    remarks: 'Example: `"example@contoso.com"`'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly email: string;'
      return:
        type: string
  - name: firstDayOfWeek
    uid: '@microsoft/sp-page-context!SPUser#firstDayOfWeek:member'
    package: '@microsoft/sp-page-context!'
    fullName: firstDayOfWeek
    summary: Returns the user's regional first day of week setting or undefined if it hasn't been set.
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'readonly firstDayOfWeek: SPDayOfWeek | undefined;'
      return:
        type: <xref uid="@microsoft/sp-page-context!SPDayOfWeek:type" /> | undefined
  - name: isAnonymousGuestUser
    uid: '@microsoft/sp-page-context!SPUser#isAnonymousGuestUser:member'
    package: '@microsoft/sp-page-context!'
    fullName: isAnonymousGuestUser
    summary: Returns if the current user is an anonymous guest.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly isAnonymousGuestUser: boolean;'
      return:
        type: boolean
  - name: isExternalGuestUser
    uid: '@microsoft/sp-page-context!SPUser#isExternalGuestUser:member'
    package: '@microsoft/sp-page-context!'
    fullName: isExternalGuestUser
    summary: Returns true if the current user is an external guest.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly isExternalGuestUser: boolean;'
      return:
        type: boolean
  - name: loginName
    uid: '@microsoft/sp-page-context!SPUser#loginName:member'
    package: '@microsoft/sp-page-context!'
    fullName: loginName
    summary: The login name for current user.
    remarks: 'Example: on-premise user: `"domain\user"`<!-- -->, online user: `"user@domain.com"`'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly loginName: string;'
      return:
        type: string
  - name: preferUserTimeZone
    uid: '@microsoft/sp-page-context!SPUser#preferUserTimeZone:member'
    package: '@microsoft/sp-page-context!'
    fullName: preferUserTimeZone
    summary: This boolean represents if a the user or web's time zone settings should be used to display the current time.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly preferUserTimeZone: boolean;'
      return:
        type: boolean
  - name: timeZoneInfo
    uid: '@microsoft/sp-page-context!SPUser#timeZoneInfo:member'
    package: '@microsoft/sp-page-context!'
    fullName: timeZoneInfo
    summary: Returns the user's regional timezone settings or undefined if they haven't been set.
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'readonly timeZoneInfo: SPTimeZone | undefined;'
      return:
        type: <xref uid="@microsoft/sp-page-context!SPTimeZone:class" /> | undefined
