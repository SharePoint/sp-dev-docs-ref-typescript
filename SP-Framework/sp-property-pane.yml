    package: '@microsoft/sp-property-pane!'
    summary: >-
      Helper method to create a Dynamic Data widget on the Property Pane for a set of dynamic fields with a common data
      source.


      These fields can possibly share the same property based on the associated filters.
    remarks: ''
    
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        export declare function PropertyPaneDynamicFieldSet(properties: IPropertyPaneDynamicFieldSetProps):
        IPropertyPaneField<IPropertyPaneDynamicFieldSetProps>;
      parameters:
        - id: properties
          description: >-
            Contains entries and options, described as below: entries - A set of entries to be configured by the widget.
            Each entry includes the target property and, optionally, the label to show. options - Options enabling
            customized values for callback, filters etc., for the given set of dynamic fields.
          type: '<xref uid="@microsoft/sp-property-pane!IPropertyPaneDynamicFieldSetProps:interface" />'
